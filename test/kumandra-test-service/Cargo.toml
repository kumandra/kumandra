[package]
name = "kumandra-test-service"
version = "0.1.0"
authors = ["KOOMPI"]
edition = "2021"
license = "GPL-3.0-or-later"
include = [
	"/src",
	"/Cargo.toml",
]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

