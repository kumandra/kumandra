[package]
name = "kumandra-test-client"
version = "0.1.0"
authors = ["Kumandra <https://kumandra.org>"]
edition = "2021"
license = "GPL-3.0-or-later"
homepage = "https://koompi.com"
repository = "https://github.com/kumandra/kumandra"
include = [
	"/src",
	"/Cargo.toml",
]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.21"
rand = "0.8.5"
schnorrkel = "0.9.1"
sc-chain-spec = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sc-client-api = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kc-consensus = { version = "0.1.0", path = "../../clients/consensus" }
sc-executor = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86", features = ["wasmtime"] }
sc-service = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86", default-features = false, features = ["wasmtime"] }
sp-api = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kp-consensus = { version = "0.1.0", path = "../../primitives/consensus" }
sp-core = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kp-executor = { version = "0.1.0", path = "../../primitives/executor" }
sp-runtime = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kumandra-archiving = { path = "../../modules/archiving" }
kumandra-core-primitives = { path = "../../primitives/core" }
kumandra-runtime-primitives = { path = "../../primitives/runtime" }
kumandra-service = { path = "../../node/service" }
kumandra-solving = { path = "../../modules/solving" }
kumandra-test-runtime = { version = "0.1.0", features = ["do-not-enforce-cost-of-storage"], path = "../kumandra-test-runtime" }
zeroize = "1.5.6"
