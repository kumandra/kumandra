[package]
name = "kumandra-test-runtime"
version = "0.1.0"
authors = ["Kumandra <https://kumandra.org>"]
edition = "2021"
license = "GPL-3.0-or-later"
homepage = "https://koompi.com"
repository = "https://github.com/kumandra/kumandra"
include = [
	"/src",
	"/build.rs",
	"/Cargo.toml",
]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
cirrus-primitives = { version = "0.1.0", default-features = false, path = "../../cumulus/primitives" }
cirrus-test-runtime = { version = "0.1.0", default-features = false, path = "../../cumulus/test/runtime" }
codec = { package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"] }
frame-executive = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
hex-literal = { version = "0.3.3", optional = true }
orml-vesting = { version = "0.4.1-dev", default-features = false, path = "../../orml/vesting" }
pallet-balances = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
pallet-executor = { version = "0.1.0", default-features = false, path = "../../pallets/executor" }
pallet-feeds = { version = "0.1.0", default-features = false, path = "../../pallets/feeds" }
pallet-grandpa-finality-verifier = { version = "0.1.0", default-features = false, path = "../../pallets/grandpa-finality-verifier" }
pallet-object-store = { version = "0.1.0", default-features = false, path = "../../pallets/object-store" }
pallet-offences-kumandra = { version = "0.1.0", default-features = false, path = "../../pallets/offences" }
pallet-rewards = { version = "0.1.0", default-features = false, path = "../../pallets/rewards" }
pallet-kumandra = { version = "0.1.0", default-features = false, path = "../../pallets/kumandra" }
pallet-sudo = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
pallet-timestamp = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
pallet-transaction-fees = { version = "0.1.0", default-features = false, path = "../../pallets/transaction-fees" }
pallet-transaction-payment = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
pallet-utility = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
scale-info = { version = "2.1.2", default-features = false, features = ["derive"] }
sp-api = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-block-builder = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86", default-features = false, version = "4.0.0-dev"}
kp-consensus = { version = "0.1.0", default-features = false, path = "../../primitives/consensus" }
sp-consensus-slots = { version = "0.10.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-core = { version = "6.0.0", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kp-executor = { version = "0.1.0", default-features = false, path = "../../primitives/executor" }
sp-inherents = { git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86", default-features = false, version = "4.0.0-dev"}
kp-objects = { version = "0.1.0", default-features = false, path = "../../primitives/objects" }
sp-offchain = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-runtime = { version = "6.0.0", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-session = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-std = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-transaction-pool = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
sp-version = { version = "5.0.0", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
kumandra-core-primitives = { version = "0.1.0", default-features = false, path = "../../primitives/core" }
kumandra-runtime-primitives = { version = "0.1.0", default-features = false, path = "../../primitives/runtime" }
kumandra-verification = { version = "0.1.0", default-features = false, path = "../../primitives/verification" }

# Used for the node template's RPCs
frame-system-rpc-runtime-api = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }
pallet-transaction-payment-rpc-runtime-api = { version = "4.0.0-dev", default-features = false, git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }

[build-dependencies]
kumandra-wasm-tools = { version = "0.1.0", default-features = false, path = "../../utils/wasm-tools" }
substrate-wasm-builder = { version = "5.0.0-dev", git = "https://github.com/kumandra/substrate", rev = "1399afdcd8ab4d7fad149c96f9cadcaf04b94f86" }

[features]
default = ["std"]
std = [
	"cirrus-test-runtime/std",
	"codec/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"orml-vesting/std",
	"pallet-balances/std",
	"pallet-executor/std",
	"pallet-feeds/std",
	"pallet-grandpa-finality-verifier/std",
	"pallet-object-store/std",
	"pallet-offences-kumandra/std",
	"pallet-rewards/std",
	"pallet-kumandra/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-fees/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-utility/std",
	"scale-info/std",
	"sp-api/std",
	"sp-block-builder/std",
	"kp-consensus/std",
	"sp-consensus-slots/std",
	"sp-core/std",
	"kp-executor/std",
	"sp-inherents/std",
	"kp-objects/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"kumandra-core-primitives/std",
	"kumandra-runtime-primitives/std",
	"kumandra-verification/std"
]
do-not-enforce-cost-of-storage = []
