[package]
name = 'kumandra-runtime'
version = '0.1.0'
authors = ['Kumandra']
edition = '2018'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10' }

[dependencies]
codec = { package = 'parity-scale-codec', version = '2.2.0', features = ['derive', 'max-encoded-len',], default-features = false }
scale-info = { version = '1.0', features = ['derive'], default-features = false }
hex-literal = { version = '0.3.1', optional = true }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false, optional = true }
frame-system-benchmarking = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false, optional = true }
frame-executive = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
frame-election-provider-support = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }

pallet-babe = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-grandpa = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }

sp-api = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-block-builder = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-inherents = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-offchain = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-session = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
