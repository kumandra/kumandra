pallet-scheduler = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-contracts = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-contracts-primitives = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }
pallet-contracts-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", tag = 'monthly-2021-10', default-features = false }

# local dependencies
pallet-sminer = { path = '../pallets/sminer', default-features = false}
pallet-segment-book = { path = '../pallets/segment-book', default-features = false}
pallet-file-bank = { path = '../pallets/file-bank', default-features = false}

